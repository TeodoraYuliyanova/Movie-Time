<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MovieTime</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="edit-series-p">

<div th:replace="fragments/header :: header"></div>

<div class="form">

    <h1>Edit Series</h1>
    <form th:action="@{/series/{id}/edit(id=*{id})}" th:object="${series}" th:method="POST">
        <p>
            <label>Name: <input type="text" th:field="*{name}"/></label>
        </p>
        <p>
            <label>Episodes: <input type="text" th:field="*{episodes}"/></label>
        </p>
        <p>
            <label>Released Year: <input type="text" th:field="*{releasedYear}"/></label>
        </p>
        <p>
            <label>Language: <input type="text" th:field="*{language}"/></label>
        </p>

        <button class="save-button" type="submit">Save</button>
    </form>
</div>
</body>

</html>
