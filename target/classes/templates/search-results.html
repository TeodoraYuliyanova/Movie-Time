<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MovieTime</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>

<body class="search-p">

<div th:replace="fragments/header :: header"></div>

<div class="format">

    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <ul>
        <li th:each="s : ${series}">
            <img th:src="${s.imageURL}" alt="Series Poster">
            <h3 class="name" th:text="${s.name}"></h3>
            <a th:href="@{/series/{id}(id=${s.id})}" class="details-button">Details</a>
        </li>
    </ul>

    <ul>
        <li th:each="movie : ${movies}">
            <img th:src="${movie.imageURL}" alt="Movie Poster">
            <h3 class="name" th:text="${movie.name}"></h3>
            <a th:href="@{/movies/{id}(id=${movie.id})}" class="details-button">Details</a>
        </li>
    </ul>

</div>


</body>

</html>
