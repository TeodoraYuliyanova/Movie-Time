<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieTime</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
<div class="myList">

  <div th:replace="fragments/header :: header"></div>

  <div th:if="${successMessage}">
    <p class="success-message" th:text="${successMessage}"></p>
  </div>

  <h2 class="my-list-text">My List</h2>

  <div class="my-list-all">

    <div class="series-my-list"
         th:each="series : ${seriesList}"
         th:object="${series}">

      <div class="card-img-top-wrapper">
        <img class="card-img-top" th:src="*{imageURL}" alt="Series image">
      </div>


      <ul class="series-details list-group list-group-flush">
        <li class="list-group-item">
          <div class="card-text"> Name:
            <th:block th:text="*{name}"></th:block>
          </div>
          <div class="card-text">Released Year:
            <th:block th:text="*{releasedYear}"></th:block>
          </div>
          <div class="card-text">Language:
            <th:block th:text="*{language}"></th:block>
          </div>
          <div class="card-text">Episodes:
            <th:block th:text="*{episodes}"></th:block>
          </div>
          <form th:action="@{/myList/remove-series/{id}(id=*{id})}" th:method="post">
            <button class="remove-button" type="submit">Remove</button>
          </form>
        </li>
      </ul>


    </div>


    <div class="movies-my-list"
         th:each="movie : ${movieList}"
         th:object="${movie}">

      <div class="card-img-top-wrapper">
        <img class="card-img-top" th:src="*{imageURL}" alt="Series image">
      </div>


      <ul class="series-details list-group list-group-flush">
        <li class="list-group-item">
          <div class="card-text"> Name:
            <th:block th:text="*{name}"></th:block>
          </div>
          <div class="card-text">Released Year:
            <th:block th:text="*{releasedYear}"></th:block>
          </div>
          <div class="card-text">Language:
            <th:block th:text="*{language}"></th:block>
          </div>
          <form th:action="@{/myList/remove-movie/{id}(id=*{id})}" th:method="post">
            <button class="remove-button" type="submit">Remove</button>
          </form>
        </li>
      </ul>
    </div>


  </div>
</div>
</body>
</html>
